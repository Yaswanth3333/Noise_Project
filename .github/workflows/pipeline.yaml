name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Pull Docker image from ECR
        run: |
          docker pull 145556537869.dkr.ecr.us-east-1.amazonaws.com/my-web-service:latest

      - name: Deploy to Kubernetes
        run: |
          kubectl apply -f cluster.yaml
